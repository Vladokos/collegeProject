<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd learn</title>
    <link rel="stylesheet" href="./style/resetStyle.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="../style/blanks/initialStyle.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="title">FrontEnd</div>
            <div class="logo">
              <img class="logo__img" src="image/html_img.png" alt="" />
              <img class="logo__img" src="image/css_img.png" alt="" />
              <img class="logo__img" src="image/js_img.png" alt="" />
            </div>
          </div>
        </div>
      </header>
      <section class="aboutProject">
        <div class="container">
          <div class="aboutProject__inner">
            <div class="aboutProjec-text">
              Цель данного проекта заключается в том чтобы научить людей
              основам<br />
              работы с HTML, CSS, JS. В процессе изучение будут представлять
              как<br />
              теоретические материалы так и практическая часть. Снизу будет<br />
              представлен путь по которому можно пройти для изучения данных<br />
              технологий
            </div>
          </div>
        </div>
      </section>
      <section class="map">
        <div class="container">
          <div class="map__inner">
            <div class="material">
              <a href="./html/htmlLearn.html" class="material__html-button"
                ><img
                  class="material__html"
                  src="image/html_img.png"
                  alt="html"
              /></a>
              <img class="material__css" src="image/css_img.png" alt="css" />
              <img class="material__js" src="image/js_img.png" alt="js" />
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <div class="aboutAuthor">Данные об авторе:</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
